plugins {
    id "com.android.application"
    id "com.google.gms.google-services" // Firebase
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localProperties.load(new FileReader(localPropertiesFile))
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode", "1")
def flutterVersionName = localProperties.getProperty("flutter.versionName", "1.0")

android {
    namespace = "com.notification_ap"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.notification_ap"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

// Ensure Kotlin version is consistent
dependencies {
    implementation("org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.8.22") {
        exclude group: "org.jetbrains.kotlin", module: "kotlin-stdlib-jdk7" // Exclude conflicting version
    }
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.8.22" // Use the same Kotlin version
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
